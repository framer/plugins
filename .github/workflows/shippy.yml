name: Shippy

on:
  pull_request:
    types:
      - opened
      - edited
      - ready_for_review
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:
    # NOTE: To prevent GitHub from adding PRs to the merge queue before check is done,
    # make sure that there is a ruleset that requires the â€œShippy check to pass.
    merge_group:
      types:
        - checks_requested
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-label:
    name: Auto-add Submit on merge label
    runs-on: ubuntu-latest
    if: >-
      (github.event.action == 'opened' || github.event.action == 'ready_for_review') &&
      github.event.pull_request.draft == false &&
      github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - name: Check for changelog and add label
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || ''
            const changelogPattern = /### Changelog[ \t]*\n([\s\S]*?)(?=\n### |\n## |$)/i
            const match = body.match(changelogPattern)
            let changelog = match?.[1]?.trim()

            // Strip HTML comments
            if (changelog) {
              changelog = changelog.replace(/<!--[\s\S]*?-->/g, '').trim()
            }

            if (!changelog || changelog === '-') {
              core.info('No changelog section found, skipping label')
              return
            }

            core.info(`Found changelog: ${changelog}`)
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['Submit on merge']
            })

  check-pr-description:
    name: PR Description Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - name: Check if Submit on merge label is present
        id: check-label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels || []
            const hasSubmitLabel = labels.some(label => label.name === 'Submit on merge')
            core.setOutput('require_changelog', hasSubmitLabel ? 'true' : 'false')

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts
            package.json
            yarn.lock
            .yarnrc.yml
            .yarn
            .tool-versions

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Validate PR body
        run: yarn dlx tsx scripts/validate-pr-body.ts
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          REQUIRE_CHANGELOG: ${{ steps.check-label.outputs.require_changelog }}
