name: Typecheck

on:
    push:
        branches: [main]
    pull_request:

jobs:
    typecheck:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - run: npm ci

            - run: npm run typecheck
